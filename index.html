<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BTC Price Check CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  </head>
  <body>

<div class="container">
  <br/>
  <h1 class="">BTC Price Check</h1>
  <br/>
  <div class="row">

    <div class="col-2">
    <div class="dropdown currency-buttons" role="group">
      <button class="btn btn-secondary btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select a currency
      </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a data-currency="AUD" data-crncysig="$" data-crnclongname="Australian dollars" class="dropdown-item" href="#">AUD</a>
        <a data-currency="USD" data-crncysig="$" data-crnclongname="United States dollars" class="dropdown-item" href="#">USD</a>
        <a data-currency="CAD" data-crncysig="$" data-crnclongname="Canadian dollars" class="dropdown-item" href="#">CAD</a>
        <a data-currency="CNY" data-crncysig="¥" data-crnclongname="Chinese yuan" class="dropdown-item" href="#">CNY</a>
        <a data-currency="CHF" data-crncysig="Fr." data-crnclongname="Swiss francs" class="dropdown-item" href="#">CHF</a>
        <a data-currency="EUR" data-crncysig="€" data-crnclongname="Euros" class="dropdown-item" href="#">EUR</a>
        <a data-currency="GBP" data-crncysig="£" data-crnclongname="Great Britain pounds" class="dropdown-item" href="#">GBP</a>
        <a data-currency="RUB" data-crncysig="₽" data-crnclongname="Russian rubles" class="dropdown-item" href="#">RUB</a>
        </div>
    </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="card-body">
          <span class="price">
            Select a currency to see the current price.
          </span>
          <span class="historical-price">
          </span>
          <span class="price-change-context"></span>
          <span class="price-change"></span>
          <span class="price-change-append"></span>
        </div>

      </div>
    </div>
    <div class="container-fluid">
      <br/>
      <blockquote class="blockquote">
        <p class="mb-0">"We have elected to put our money and faith in a mathematical framework that is free of politics and human error."</p>
        <footer class="blockquote-footer"><cite title="Source Title">Tyler Winklevoss</cite></footer>
      </blockquote>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Local scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
